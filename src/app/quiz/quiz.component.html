<div [formGroup]="quizForm">
  <app-question *ngFor="let q of questions; index as i" [question]="q" [questionIndex]="i"
    (change)="onUserAnswer($event)" 
    (changeQuestion)="onChangeQuestion($event)" 
    [hideChangeQuestionsButton]="disableChangeQuestions"
    [newChangedQuestion]="changedQuestion">
  </app-question>
</div>

<div>
  <button class="inverse large" *ngIf="quizForm.valid && !isLoadingChangeQuestion" (click)="submit()">
    Submit
  </button>
</div>
